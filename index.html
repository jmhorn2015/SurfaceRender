<!DOCTYPE html>
<html>
	<!--Three.js Line Renders. By Jenna Horn-->
	<head>
		<title>Surface Visualization</title>
		<link rel="stylesheet" href="css/stylesheet.css">
	</head>
	<body>
		<!--JQuery-->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
				integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				crossorigin="anonymous"></script>
		<!--Bootstrap-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!--Three.js-->
		<script src="js/three.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/OBJLoader.js"></script>
		<!-- Main Scripts -->
		<script src="js/setup.js"></script>
		<script src="js/GenerateCurves.js"></script>
		<script src="js/AddObject.js"></script>
		<script src="js/Settings.js"></script> 
		<div id='data'></div>
		<div id = 'UI'>
			<p style="margin-right:400px;">Render Settings:</p>
			<!--<label for="TText">Transparency:</label>
			<input type="text" id="TText" name="TText" />
			<div id="Tslider"></div>-->
			<label for="TTest">Transparency:</label>
			<input type="text" class="custom-range" min="0" max="100" step="1" id="TText">
			
			<label for="HText">Color:</label>
			<input type="text" id="HText" name="HText" />
			<div id="Hslider"></div>
			
			<label for="LText">Light Location:</label>
			<input type="text" id="LText" name="LText" />
			<div id="Lslider"></div>
			<div id= 'console' >test</div>
		</div>
		<script>
			GenerateCurves("data/seeding_curve_1.txt");
			GenerateCurves("data/seeding_curve_2.txt");
			AddObject("data/outerbox.obj");
			AddObject("data/surface1_1.obj");
			AddObject("data/surface1_2.obj");
			AddObject("data/surface2_1.obj");
			AddObject("data/surface2_2.obj");
			
			//Transparency
			var num = 50;
			var prevNum = num;
			var ischanging = false;
			//Hue
			var num2 = 50;
			var prevNum2 = num2;
			var ischanging2 = false;
			//Light
			var num3 = 50;
			var prevNum3 = num3;
			var ischanging3 = false;
			
			$(UI).innerHeight(window.innerHeight);
			$(UI).innerWidth(window.innerWidth/5);
			
			//Transparency
			$( "#TText" ).val( 50 );
			$(function(){
				$( "#Tslider" ).slider({
					range: "max",
					min: 1,
					max: 100,
					value: 50,
					slide: function( event, ui ) {
						$( "#TText" ).val( ui.value );
						num = ui.value;
					}
				});
			} );
			//Hue
			$( "#HText" ).val( 50 );
			$(function(){
				$( "#Hslider" ).slider({
					range: "max",
					min: 1,
					max: 100,
					value: 50,
					slide: function( event, ui ) {
						$( "#HText" ).val( ui.value );
						num2 = ui.value;
					}
				});
			} );
			//Light
			$( "#LText" ).val( 0 );
			$(function(){
				$( "#Lslider" ).slider({
					range: "max",
					min: -10,
					max: 10,
					value: 0,
					slide: function( event, ui ) {
						$( "#LText" ).val( ui.value );
						num3 = ui.value;
					}
				});
			} );
			
			var generateLoop = setInterval(function(){
				//Transparency
				if(ischanging & num == prevNum){
					ischanging = false;
					Transparency(num/100);
				}
				else if(num != prevNum){
					ischanging = true;
				}
				// Hue
				if(ischanging2 & num2 == prevNum2){
					ischanging2 = false;
					Hue(num2/100);
				}
				else if(num2 != prevNum2){
					ischanging2 = true;
				}
				//Light
				if(ischanging3 & num3 == prevNum3){
					ischanging3 = false;
					Light(num3);
				}
				else if(num3 != prevNum3){
					ischanging3 = true;
				}
				prevNum = num;
				prevNum2 = num2;
				prevNum3 = num3;
			}, 50);
		</script>
	</body>
</html>
