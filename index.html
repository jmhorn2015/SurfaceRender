<!DOCTYPE html>
<html>
	<!--Three.js Line Renders. By Jenna Horn-->
	<head>
		<title>Surface Visualization</title>
		<link rel="stylesheet" href="css/stylesheet.css">
	</head>
	<body>
		<!--JQuery-->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
				integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				crossorigin="anonymous"></script>
		<!--JQuery UI-->
		<script
			src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/jquery-ui.css">
		<!--Three.js-->
		<script src="js/three.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/OBJLoader.js"></script>
		<!-- Main Scripts -->
		<script src="js/setup.js"></script>
		<script src="js/GenerateCurves.js"></script>
		<script src="js/AddObject.js"></script>
		<script src="js/Settings.js"></script> 
		<div id='data'></div>
		<div id = 'UI'>
			<p style="margin-right:400px;">Render Settings:</p>
			<label for="lineText">Generated lines:</label>
			<input type="text" id="lineText" name="lineText" />
			<div id="lineslider"></div>
		</div>
		<script>
			GenerateCurves("data/seeding_curve_1.txt");
			GenerateCurves("data/seeding_curve_2.txt");
			$(UI).update("New text");
			AddObject("data/outerbox.obj");
			AddObject("data/surface1_1.obj");
			//AddObject("data/surface1_2.obj");
			//AddObject("data/surface2_1.obj");
			//AddObject("data/surface2_2.obj");
			var num = 3;
			var prevNum = num;
			var ischanging = false;
			var isfilled = false;
			$(UI).innerHeight(window.innerHeight);
			$(UI).innerWidth(window.innerWidth/5);
			$( "#lineText" ).val( 3 );
			$(function(){
				$( "#lineslider" ).slider({
					range: "max",
					min: 1,
					max: 20,
					value: 3,
					slide: function( event, ui ) {
						$( "#lineText" ).val( ui.value );
						num = ui.value;
					}
				});
			} );
			var generateLoop = setInterval(function(){
				if(ischanging & num == prevNum){
					ischanging = false;
				}
				else if(num != prevNum){
					ischanging = true;
				}
				prevNum = num;
			}, 50);
		</script>
	</body>
</html>
